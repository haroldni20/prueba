<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblPlanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblPlanEmpty}" rendered="#{tblPlanController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblPlanController.items.rowCount > 0}">
                    <h:outputText value="#{tblPlanController.pagination.pageFirstItem + 1}..#{tblPlanController.pagination.pageLastItem + 1}/#{tblPlanController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblPlanController.previous}" value="#{bundle.Previous} #{tblPlanController.pagination.pageSize}" rendered="#{tblPlanController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblPlanController.next}" value="#{bundle.Next} #{tblPlanController.pagination.pageSize}" rendered="#{tblPlanController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblPlanController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPlanTitle_idPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPlanTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPlanTitle_vigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.vigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPlanTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblPlanTitle_idRuta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRuta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblPlanController.prepareView}" value="#{bundle.ListTblPlanViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblPlanController.prepareEdit}" value="#{bundle.ListTblPlanEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblPlanController.destroy}" value="#{bundle.ListTblPlanDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblPlanController.prepareCreate}" value="#{bundle.ListTblPlanCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblPlanIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
