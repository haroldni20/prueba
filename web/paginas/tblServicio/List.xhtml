<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblServicioEmpty}" rendered="#{tblServicioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblServicioController.items.rowCount > 0}">
                    <h:outputText value="#{tblServicioController.pagination.pageFirstItem + 1}..#{tblServicioController.pagination.pageLastItem + 1}/#{tblServicioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblServicioController.previous}" value="#{bundle.Previous} #{tblServicioController.pagination.pageSize}" rendered="#{tblServicioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblServicioController.next}" value="#{bundle.Next} #{tblServicioController.pagination.pageSize}" rendered="#{tblServicioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblServicioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_idGuia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGuia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_numSello}"/>
                            </f:facet>
                            <h:outputText value="#{item.numSello}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_fechaCargue}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCargue}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_horaCargue}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaCargue}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_fechaDescargue}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDescargue}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_horaDescargue}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaDescargue}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_brrlsBrutosCarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.brrlsBrutosCarga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_brrlsNetosCarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.brrlsNetosCarga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_brrlsBrutosDescarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.brrlsBrutosDescarga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_brrlsNetosDescarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.brrlsNetosDescarga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_idCarrotanque}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarrotanque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_idIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIdentificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblServicioTitle_idProgramacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgramacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblServicioController.prepareView}" value="#{bundle.ListTblServicioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblServicioController.prepareEdit}" value="#{bundle.ListTblServicioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblServicioController.destroy}" value="#{bundle.ListTblServicioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblServicioController.prepareCreate}" value="#{bundle.ListTblServicioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblServicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
