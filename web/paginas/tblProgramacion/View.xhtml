<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblProgramacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblProgramacionLabel_idProgramacion}"/>
                    <h:outputText value="#{tblProgramacionController.selected.idProgramacion}" title="#{bundle.ViewTblProgramacionTitle_idProgramacion}"/>
                    <h:outputText value="#{bundle.ViewTblProgramacionLabel_volumenNominado}"/>
                    <h:outputText value="#{tblProgramacionController.selected.volumenNominado}" title="#{bundle.ViewTblProgramacionTitle_volumenNominado}"/>
                    <h:outputText value="#{bundle.ViewTblProgramacionLabel_fechaIni}"/>
                    <h:outputText value="#{tblProgramacionController.selected.fechaIni}" title="#{bundle.ViewTblProgramacionTitle_fechaIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblProgramacionLabel_horaIni}"/>
                    <h:outputText value="#{tblProgramacionController.selected.horaIni}" title="#{bundle.ViewTblProgramacionTitle_horaIni}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblProgramacionLabel_observaciones}"/>
                    <h:outputText value="#{tblProgramacionController.selected.observaciones}" title="#{bundle.ViewTblProgramacionTitle_observaciones}"/>
                    <h:outputText value="#{bundle.ViewTblProgramacionLabel_idPlan}"/>
                    <h:outputText value="#{tblProgramacionController.selected.idPlan}" title="#{bundle.ViewTblProgramacionTitle_idPlan}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblProgramacionController.destroyAndView}" value="#{bundle.ViewTblProgramacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblProgramacionEditLink}"/>
                <br />
                <h:commandLink action="#{tblProgramacionController.prepareCreate}" value="#{bundle.ViewTblProgramacionCreateLink}" />
                <br />
                <h:commandLink action="#{tblProgramacionController.prepareList}" value="#{bundle.ViewTblProgramacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblProgramacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
