<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblProgramacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblProgramacionEmpty}" rendered="#{tblProgramacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblProgramacionController.items.rowCount > 0}">
                    <h:outputText value="#{tblProgramacionController.pagination.pageFirstItem + 1}..#{tblProgramacionController.pagination.pageLastItem + 1}/#{tblProgramacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblProgramacionController.previous}" value="#{bundle.Previous} #{tblProgramacionController.pagination.pageSize}" rendered="#{tblProgramacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblProgramacionController.next}" value="#{bundle.Next} #{tblProgramacionController.pagination.pageSize}" rendered="#{tblProgramacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblProgramacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProgramacionTitle_idProgramacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgramacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProgramacionTitle_volumenNominado}"/>
                            </f:facet>
                            <h:outputText value="#{item.volumenNominado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProgramacionTitle_fechaIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProgramacionTitle_horaIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaIni}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProgramacionTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblProgramacionTitle_idPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblProgramacionController.prepareView}" value="#{bundle.ListTblProgramacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblProgramacionController.prepareEdit}" value="#{bundle.ListTblProgramacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblProgramacionController.destroy}" value="#{bundle.ListTblProgramacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblProgramacionController.prepareCreate}" value="#{bundle.ListTblProgramacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblProgramacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
