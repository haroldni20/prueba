<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblRutaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblRutaEmpty}" rendered="#{tblRutaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblRutaController.items.rowCount > 0}">
                    <h:outputText value="#{tblRutaController.pagination.pageFirstItem + 1}..#{tblRutaController.pagination.pageLastItem + 1}/#{tblRutaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblRutaController.previous}" value="#{bundle.Previous} #{tblRutaController.pagination.pageSize}" rendered="#{tblRutaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblRutaController.next}" value="#{bundle.Next} #{tblRutaController.pagination.pageSize}" rendered="#{tblRutaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblRutaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRutaTitle_idRuta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRuta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRutaTitle_origen}"/>
                            </f:facet>
                            <h:outputText value="#{item.origen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRutaTitle_destino}"/>
                            </f:facet>
                            <h:outputText value="#{item.destino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblRutaController.prepareView}" value="#{bundle.ListTblRutaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblRutaController.prepareEdit}" value="#{bundle.ListTblRutaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblRutaController.destroy}" value="#{bundle.ListTblRutaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblRutaController.prepareCreate}" value="#{bundle.ListTblRutaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblRutaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
