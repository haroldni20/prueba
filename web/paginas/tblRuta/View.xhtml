<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblRutaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblRutaLabel_idRuta}"/>
                    <h:outputText value="#{tblRutaController.selected.idRuta}" title="#{bundle.ViewTblRutaTitle_idRuta}"/>
                    <h:outputText value="#{bundle.ViewTblRutaLabel_origen}"/>
                    <h:outputText value="#{tblRutaController.selected.origen}" title="#{bundle.ViewTblRutaTitle_origen}"/>
                    <h:outputText value="#{bundle.ViewTblRutaLabel_destino}"/>
                    <h:outputText value="#{tblRutaController.selected.destino}" title="#{bundle.ViewTblRutaTitle_destino}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblRutaController.destroyAndView}" value="#{bundle.ViewTblRutaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblRutaEditLink}"/>
                <br />
                <h:commandLink action="#{tblRutaController.prepareCreate}" value="#{bundle.ViewTblRutaCreateLink}" />
                <br />
                <h:commandLink action="#{tblRutaController.prepareList}" value="#{bundle.ViewTblRutaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblRutaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
