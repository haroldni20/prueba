<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblServicioLabel_idGuia}"/>
                    <h:outputText value="#{tblServicioController.selected.idGuia}" title="#{bundle.ViewTblServicioTitle_idGuia}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_numSello}"/>
                    <h:outputText value="#{tblServicioController.selected.numSello}" title="#{bundle.ViewTblServicioTitle_numSello}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_fechaCargue}"/>
                    <h:outputText value="#{tblServicioController.selected.fechaCargue}" title="#{bundle.ViewTblServicioTitle_fechaCargue}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_horaCargue}"/>
                    <h:outputText value="#{tblServicioController.selected.horaCargue}" title="#{bundle.ViewTblServicioTitle_horaCargue}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_fechaDescargue}"/>
                    <h:outputText value="#{tblServicioController.selected.fechaDescargue}" title="#{bundle.ViewTblServicioTitle_fechaDescargue}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_horaDescargue}"/>
                    <h:outputText value="#{tblServicioController.selected.horaDescargue}" title="#{bundle.ViewTblServicioTitle_horaDescargue}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_brrlsBrutosCarga}"/>
                    <h:outputText value="#{tblServicioController.selected.brrlsBrutosCarga}" title="#{bundle.ViewTblServicioTitle_brrlsBrutosCarga}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_brrlsNetosCarga}"/>
                    <h:outputText value="#{tblServicioController.selected.brrlsNetosCarga}" title="#{bundle.ViewTblServicioTitle_brrlsNetosCarga}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_brrlsBrutosDescarga}"/>
                    <h:outputText value="#{tblServicioController.selected.brrlsBrutosDescarga}" title="#{bundle.ViewTblServicioTitle_brrlsBrutosDescarga}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_brrlsNetosDescarga}"/>
                    <h:outputText value="#{tblServicioController.selected.brrlsNetosDescarga}" title="#{bundle.ViewTblServicioTitle_brrlsNetosDescarga}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_idCarrotanque}"/>
                    <h:outputText value="#{tblServicioController.selected.idCarrotanque}" title="#{bundle.ViewTblServicioTitle_idCarrotanque}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_idIdentificacion}"/>
                    <h:outputText value="#{tblServicioController.selected.idIdentificacion}" title="#{bundle.ViewTblServicioTitle_idIdentificacion}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_idProducto}"/>
                    <h:outputText value="#{tblServicioController.selected.idProducto}" title="#{bundle.ViewTblServicioTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewTblServicioLabel_idProgramacion}"/>
                    <h:outputText value="#{tblServicioController.selected.idProgramacion}" title="#{bundle.ViewTblServicioTitle_idProgramacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblServicioController.destroyAndView}" value="#{bundle.ViewTblServicioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblServicioEditLink}"/>
                <br />
                <h:commandLink action="#{tblServicioController.prepareCreate}" value="#{bundle.ViewTblServicioCreateLink}" />
                <br />
                <h:commandLink action="#{tblServicioController.prepareList}" value="#{bundle.ViewTblServicioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblServicioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
