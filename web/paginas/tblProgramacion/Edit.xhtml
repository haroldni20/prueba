<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblProgramacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblProgramacionLabel_idProgramacion}" for="idProgramacion" />
                    <h:inputText id="idProgramacion" value="#{tblProgramacionController.selected.idProgramacion}" title="#{bundle.EditTblProgramacionTitle_idProgramacion}" required="true" requiredMessage="#{bundle.EditTblProgramacionRequiredMessage_idProgramacion}"/>
                    <h:outputLabel value="#{bundle.EditTblProgramacionLabel_volumenNominado}" for="volumenNominado" />
                    <h:inputText id="volumenNominado" value="#{tblProgramacionController.selected.volumenNominado}" title="#{bundle.EditTblProgramacionTitle_volumenNominado}" required="true" requiredMessage="#{bundle.EditTblProgramacionRequiredMessage_volumenNominado}"/>
                    <h:outputLabel value="#{bundle.EditTblProgramacionLabel_fechaIni}" for="fechaIni" />
                    <h:inputText id="fechaIni" value="#{tblProgramacionController.selected.fechaIni}" title="#{bundle.EditTblProgramacionTitle_fechaIni}" required="true" requiredMessage="#{bundle.EditTblProgramacionRequiredMessage_fechaIni}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTblProgramacionLabel_horaIni}" for="horaIni" />
                    <h:inputText id="horaIni" value="#{tblProgramacionController.selected.horaIni}" title="#{bundle.EditTblProgramacionTitle_horaIni}" required="true" requiredMessage="#{bundle.EditTblProgramacionRequiredMessage_horaIni}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTblProgramacionLabel_observaciones}" for="observaciones" />
                    <h:inputTextarea rows="4" cols="30" id="observaciones" value="#{tblProgramacionController.selected.observaciones}" title="#{bundle.EditTblProgramacionTitle_observaciones}" />
                    <h:outputLabel value="#{bundle.EditTblProgramacionLabel_idPlan}" for="idPlan" />
                    <h:selectOneMenu id="idPlan" value="#{tblProgramacionController.selected.idPlan}" title="#{bundle.EditTblProgramacionTitle_idPlan}" required="true" requiredMessage="#{bundle.EditTblProgramacionRequiredMessage_idPlan}">
                        <f:selectItems value="#{tblPlanController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tblProgramacionController.update}" value="#{bundle.EditTblProgramacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblProgramacionViewLink}"/>
                <br />
                <h:commandLink action="#{tblProgramacionController.prepareList}" value="#{bundle.EditTblProgramacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblProgramacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
