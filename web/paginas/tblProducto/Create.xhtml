<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTblProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTblProductoLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{tblProductoController.selected.idProducto}" title="#{bundle.CreateTblProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateTblProductoRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.CreateTblProductoLabel_nomProducto}" for="nomProducto" />
                    <h:inputText id="nomProducto" value="#{tblProductoController.selected.nomProducto}" title="#{bundle.CreateTblProductoTitle_nomProducto}" required="true" requiredMessage="#{bundle.CreateTblProductoRequiredMessage_nomProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblProductoController.create}" value="#{bundle.CreateTblProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tblProductoController.prepareList}" value="#{bundle.CreateTblProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTblProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
